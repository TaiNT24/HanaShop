        <title></title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="library/login.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-2">Drink and Fast Food Center</h1>
            </div>

            <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="navbar-brand" href="#">Home</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Food</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Drink</a>
                    </li>
                </ul>

            </nav>
            <br>

            <div >
                <form class="form-inline" action="/action_page.php">
                    <input class="form-control mr-sm-2" type="text" 
                           placeholder="Product's name">
                    <button class="btn btn-success" type="submit">Search</button>

                    <div class="dropdown dropright" style="margin-left: 1em;">
                        <button type="button" class="btn btn-primary dropdown-toggle" 
                                data-toggle="dropdown">
                            Filter
                        </button>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" data-toggle="collapse" 
                               href="#FoodCategory">Food</a>
                            <a class="dropdown-item" data-toggle="collapse" 
                               href="#DrinkCategory">Drink</a>
                            <a class="dropdown-item" data-toggle="collapse" 
                               href="#RangeOfMoney">Range of money</a>
                        </div>


                    </div>
                </form>

                <div id="FoodCategory" class="collapse" style="float: left;margin-left: 1em">
                    <span  class="badge badge-pill badge-primary">
                        Food
                    </span>
                </div>
                <div id="DrinkCategory" class="collapse" style="float: left;margin-left: 1em">
                    <span  class="badge badge-pill badge-primary">
                        Drink
                    </span>
                </div>
                <div id="RangeOfMoney" class="collapse" style="width: 22em" >
                    <input type="range" min="5" max="50" value="20"
                           class="custom-range" id="customRange" 
                           >
                    <p>Price: <span id="priceVal"></span></p>
                </div>
                <br>
                <hr style="border: 1px solid darkcyan"/>
            </div>


        </div>  





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            var slider = document.getElementById("customRange");
            var output = document.getElementById("priceVal");
            var fromPr = slider.value - 5;
            var toPr = fromPr +10;
            var outPr = fromPr + "-" + toPr;

            output.innerHTML = outPr + "$";

            slider.oninput = function () {
                var fromPr = this.value - 5;
                var toPr = fromPr +10;
                var outPr = fromPr + "-" + toPr;
                output.innerHTML = outPr + "$";
            }
        </script>
    </body>
